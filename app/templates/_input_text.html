{% macro input_text(input_name) %}
    {{ input_name.label(class="label") }}
    <div class="control">
        {% if input_name.errors %}
            {{ input_name(class="input is-link") }}
            {% for error in input_name.errors %}
                <p class="help is-link">{{ error }}</p>
            {% endfor %}
        {% else %}
            {{ input_name(class="input") }}
        {% endif %}
    </div>
{% endmacro %}
