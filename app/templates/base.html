<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="/app/static/base.css">
</head>

<body>
<section class="hero">

    <div class="hero-head">
        <nav class="navbar" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    {% if current_user.is_authenticated %}
                        <div class="navbar-item">
                            <a href="{{ url_for('home_bp.appointments') }}" class="button">Naroƒçila</a>
                        </div>
                        <div class="navbar-item">
                            <a href="{{ url_for('calendar_bp.calendar') }}" class="button">Koledar</a>
                        </div>
                        <div class="navbar-item">
                            <a href="{{ url_for('clients_bp.clients') }}" class="button">Stranke</a>
                        </div>
                    {% endif %}
                </div>
                <div class="navbar-end">
                    {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth_bp.login') }}" class="navbar-item">
                            Login
                        </a>
                        <a href="{{ url_for('auth_bp.signup') }}" class="navbar-item">
                            Sign Up
                        </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth_bp.logout') }}" class="navbar-item">
                            Logout
                        </a>
                    {% endif %}

                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>
<script src="/app/static/navbar.js"></script>
</html>
