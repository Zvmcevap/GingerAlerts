{% macro appointment_list_item(appointment) %}
    <div class="list-item">
        <div class="list-item-content">
            <div class="list-item-title">{{ appointment.client.name }}</div>
            <div class="list-item-description">{{ appointment.time_of_appointment.strftime('%H:%M') }}</div>
        </div>

        <div class="list-item-controls">
            <div class="buttons is-right">
                <button class="button">
          <span class="icon is-small">
            <i class="fas fa-edit"></i>
          </span>
                    <span>Uredi</span>
                </button>

                <button class="button" style="color: red">
          <span class="icon is-small">
            <i class="fas fa-trash"></i>
          </span>
                </button>
            </div>
        </div>
    </div>
{% endmacro %}
