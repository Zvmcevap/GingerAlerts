{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login here</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="POST">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <label class="label has-text-grey">Name</label>
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="" minlength="3" maxlength="15" required>
                </div>
            </div>

            <div class="field">
                <label class="label has-text-grey-light">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password" minlength="8" required>
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>

            <button class="button is-block is-info is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
